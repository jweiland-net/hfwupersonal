<script>
jQuery(document).ready(function() {
	var siteUrl = "{siteUrl}index.php";
	jQuery("#search").autocomplete({
		source: function(request, response) {
			jQuery.ajax({
				url: siteUrl,
				type: "POST",
				data: {
					eID: "hfwuPersonalSearchPersons",
					tx_hfwupersonal_personal: {
						arguments: {
							search: request.term
						}
					}
				},
				dataType: "json",
				success: function(data) {
					response(data);
				}
			});
		},
		minLength: 1,
		select: function(event, ui) {
			if (ui.item) {
				jQuery("#search").val(ui.item.value)
				jQuery("#searchForm").submit();
			}
		}
	});
});
</script>
